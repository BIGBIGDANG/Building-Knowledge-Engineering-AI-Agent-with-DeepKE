text: 第三集：董卓霸京师董卓带二十万人马驻扎在京城附近，人不卸甲，马不离鞍。每日进城，由铁甲军开路，横行街市，残害百姓。为了扬威，他打算把少帝刘辩废掉，另立新君。一日，董卓在温明园宴请百官，提出废立之事，遭到荆州刺史丁原反对。董卓想杀丁原，因见丁原身后有个威风凛凛的大将，不敢动手，这个大将是丁原的义子吕布。为了除掉丁原，董卓的谋士李肃带着赤兔马和重金来到吕布营内，劝说吕布投靠董卓。有勇无谋、见利忘义的吕布当夜杀了义父丁原，做了董卓的义子。董卓又议废立之事，袁绍不愿屈从，愤然离开。董卓得到吕布，如虎添翼，更加横行无忌。越骑校尉伍孚身怀利刃，企图刺死董卓，结果行刺未成，反遭杀害。董卓强行废掉并毒死少帝刘辩，逼死何太后，勒死皇妃；随即立九岁的陈留王刘协为帝（即献帝），并自封相国。